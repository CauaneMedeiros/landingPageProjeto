<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um bot que irá moderar a deixar a sua comunidade segura de um jeito fácil"
    />
    <title>Cauane Medeiros</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="LOGO1.jpg"
        alt="Logo Cauane Medeiros"
      />
      <nav class="cabecalho-menu">
        <a
          class="cabecalho-menu-item"
          href="https://www.linkedin.com/in/cauanemedeiros/"
          >Linkedin</a
        >
        <a class="cabecalho-menu-item" href="https://github.com/CauaneMedeiros"
          >Github</a
        >
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">Cauane Medeiros</h1>
          <h2 class="conteudo-principal-escrito-subtitulo">
            Estudante de Análise e Desenvolvimento de Sistemas
          </h2>
          <button class="conteudo-principal-escrito-botao">Me adicione</button>
        </div>
        <img
          class="conteudo-principal-imagem"
          src="Ballebot.svg"
          alt="Imagem da Balle Bot "
        />
      </section>

      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Tenho conhecimento em:</h3>
        <p class="conteudo-secundario-paragrafo">1. Lógica de Programação</p>
        <p class="conteudo-secundario-paragrafo">2. Html5</p>
        <p class="conteudo-secundario-paragrafo">3. CSS3 e JavaScript</p>
      </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="LOGO1.jpg" />
    </footer>
  </body>
</html>
